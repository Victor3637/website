<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студентський додаток</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Студентський додаток</h1>
        <div class="notification-icon">
            <span class="notification-count">3</span>
        </div>
    </header>

    <main>
        <section class="student-list">
            <h2>Список студентів</h2>
            <button id="add-student">+ Додати студента</button>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Група</th>
                        <th>Працівник</th>
                        <th>Лідерство</th>
                        <th>Стать</th>
                        <th>Стратегія</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Студенти будуть додаватися сюди -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
